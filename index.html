<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="productDecreament" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="increamentNum" type="text" class="form-control text-center" value="1">
                           <button id="productIncreament" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$  <span id="productPrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decreamentButton2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="productNumber2" type="text" class="form-control text-center" value="1">
                           <button id="increamentButton2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="productPrice2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>

      const productIncreament = document.getElementById("productIncreament");
      productIncreament.addEventListener("click", function(){
         const increamentNum = document.getElementById("increamentNum").value; 
         const increamentNumFloating = parseFloat(increamentNum);
         document.getElementById("increamentNum").value = increamentNumFloating + 1;
         const productPrice = document.getElementById("productPrice").innerText;
         const prproductPriceFloatingNumber = parseFloat(productPrice);
         document.getElementById("productPrice").innerText = prproductPriceFloatingNumber + 1219;


      });





      
      const productDecreament = document.getElementById("productDecreament");
      productDecreament.addEventListener("click",function(){
         const productdecreamentValue = document.getElementById("increamentNum").value;
         const productDecreamentFloat = parseFloat(productdecreamentValue);

         const productPrice = document.getElementById("productPrice").innerText;
         const prproductPriceFloatingNumber = parseFloat(productPrice);
         
         if(productDecreamentFloat > 0){
            document.getElementById("increamentNum").value = productDecreamentFloat -1;
            document.getElementById("productPrice").innerText = prproductPriceFloatingNumber - 1219;
         }else{
            alert("There is no Item in your Cart");
         }
      });
      


         const productButton2 = document.getElementById("increamentButton2");
         productButton2.addEventListener("click", function(){
            const productValue = document.getElementById("productNumber2").value;
            const productValueFloating = parseFloat(productValue);
            document.getElementById("productNumber2").value = productValueFloating + 1;
            const productIncreamentalValue = document.getElementById("productPrice2").innerText;
            const productIncreamentalValueFloating = parseFloat(productIncreamentalValue);
            document.getElementById("productPrice2").innerText = productIncreamentalValueFloating + 59;
         });




      const decreamentButton2  = document.getElementById("decreamentButton2");
      decreamentButton2.addEventListener("click", function(){
         const productdecreamentValue = document.getElementById("productNumber2").value;
         const productDecreamentFloat = parseFloat(productdecreamentValue);
         const productActualValue = document.getElementById("productPrice2").innerText;
         const productActualValueFloatingNumber = parseFloat(productActualValue);

         
         
         if(productDecreamentFloat > 0){
            document.getElementById("productNumber2").value = productDecreamentFloat -1;
            document.getElementById("productPrice2").innerText = productActualValueFloatingNumber - 59;
            
            
         }else{
            alert("There is no Item in your Cart");
         }
      });

         

      


   </script>
</body>

</html>
